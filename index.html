<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Збір на ноутбук</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- <meta name="theme-color" content="#6C834B"/> -->
    <!-- <meta name="theme-color" content="#BFC3B9"/> -->
    <meta name="theme-color" content="#0052CE"/>
    <meta name="description" content="Збір на ноутбук для тренувань, 225 ошп, сумський напрямок">

    <link rel="icon" type="image/png" href="https://static.vdovareize.me/donate/img/favicon.png"/>
    <link rel="stylesheet" href="https://static.vdovareize.me/donate/styles.css"/>
</head>

<body>
   <div class="container theme-blue">
      <div class="deactivated-overlay">
         <div class="overlay-description">
            Збір завершено
         </div>
      </div>

      <div class="content medium">
         <div class='donate-description'>
             Збір на ноутбук для тренувань
         </div>

         <div class='donate-sub-description'>
            <br/>225 ОШП<br/>
            сумський напрямок
         </div>
         
         <div class="bank-option">
            <!-- mono -->
            <div class="bank-link-wrapper">
               <div class="bank-link-bg">
                  <a class="bank-link bank-logo bank-mono" href="https://bit.ly/44OHmDr" aria-label="поповнення моно банки"></a>
               </div>
            </div>

            <!-- privat -->
            <div class="bank-link-wrapper">
               <div class="bank-link-bg">
                  <a class="bank-link bank-logo bank-private" href="https://bit.ly/3YyZ75v" aria-label="поповнення конверту приват банку"></a>
               </div>
            </div>

            <!-- paypal -->
            <div class="bank-link-wrapper">
               <div class="bank-link-bg">
                  <a class="bank-link bank-logo bank-paypal" href="https://bit.ly/3AsSusg" aria-label="поповнення розрахунку paypal"></a>
               </div>
            </div>

            <!-- rest -->
            <div class="bank-link-wrapper">
               <div class="bank-link-bg">
                  <a class="bank-link bank-rest" href="https://bit.ly/44OHmDr"  aria-label="у мене інший банк">
                     <span>у мене інший банк</span>
                  </a>
               </div>
            </div>
         </div>

         <div class="card-option">
            <div class="card-option-description">Або за номером картки:</div>

            <div class="card-number-block" id='card-number-block'>
               <div class="card-number">
                  <span id="card-number">4441 1111 2430 0819</span>
               </div>
               
               <div class='number-description' id='copy-suggestion'>
                  натисни щоб скопіювати номер<br/>
               </div>
               <div class='number-description' id='copied-description'>
                  ✍️ номер скопійовано<br/>
               </div>
            </div>

            <div class='number-description number-recipient'>
               Отримувач за картками - <span class='nowrap'>Сергій В.</span>
            </div>
         </div>
      </div>
   </div>
</body>

<script type="text/javascript" src="https://static.vdovareize.me/donate/main.js"></script>
