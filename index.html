<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Збір на РЕБ</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- <meta name="theme-color" content="#6C834B"/> -->
    <meta name="theme-color" content="#BEC3B9"/>
    <meta name="description" content="Збір на 5 зенітних триног під ПКМ для 3 БрОП «Спартан»">

    <link rel="icon" type="image/png" href="https://static.vdovareize.me/donate/img/favicon.png"/>
    <link rel="stylesheet" href="https://static.vdovareize.me/donate/styles.css"/>
</head>

<body>
   <div class="container theme-pixel closed">
      <div class="deactivated-overlay">
         <div class="overlay-description">
            Збір завершено
         </div>
      </div>

      <div class="content medium">
         <div class='donate-description'>
            Збір
         </div>

         <div class='donate-sub-description'>
            На 5 зенітних триног під ПКМ<br/>
            Для 3 БрОП «Спартан»
         </div>
         
         <div class="bank-option">
            <!-- mono -->
            <div class="bank-link-wrapper">
               <div class="bank-link-bg">
                  <a class="bank-link bank-logo bank-mono" href="https://bit.ly/3xTLDXH" aria-label="поповнення картки монобанку"></a>
               </div>
            </div>

            <!-- privat -->
            <div class="bank-link-wrapper">
               <div class="bank-link-bg">
                  <a class="bank-link bank-logo bank-private" href="https://bit.ly/3WD4PU7" aria-label="поповнення картки приват банку"></a>
               </div>
            </div>

            <!-- revolut -->
            <div class="bank-link-wrapper">
               <div class="bank-link-bg">
                  <a class="bank-link bank-logo bank-revolut" href="https://bit.ly/3vNJ2tv" aria-label="поповнення картки револют банку"></a>
               </div>
            </div>

            <!-- rest -->
            <div class="bank-link-wrapper">
               <div class="bank-link-bg">
                  <a class="bank-link bank-rest" href="https://bit.ly/3xTLDXH"  aria-label="у мене інший банк">
                     <span>у мене інший банк</span>
                  </a>
               </div>
            </div>
         </div>

         <div class="card-option">
            <div class="card-option-description">Або за номером картки:</div>

            <div class="card-number-block" id='card-number-block'>
               <div class="card-number">
                  <span id="card-number">5375 4112 1319 6467</span>
               </div>
               
               <div class='number-description' id='copy-suggestion'>
                  натисни щоб скопіювати номер<br/>
               </div>
               <div class='number-description' id='copied-description'>
                  ✍️ номер скопійовано<br/>
               </div>
            </div>

            <div class='number-description number-recipient'>
               Отримувач по картках - <span class='nowrap'>Сергій В.</span>
            </div>
         </div>
      </div>
   </div>
</body>

<script type="text/javascript" src="https://static.vdovareize.me/donate/main.js"></script>
</html>
